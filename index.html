<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

  <script src="https://kit.fontawesome.com/aebd26f681.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card">
    <header class="header">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle" class="image">
    </header>
  
    <main class="main">
      <h3 class="product">Perfume</h3>
  
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="price">
        <p class="reduction">$149.99</p>
        <p class="real">$169.99</p>
      </div> 
  
      <a href="#" class="button"><i class="fa-solid fa-cart-shopping"></i><span class="cart">Add to Cart</span></a>
    </main>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Louis-Cyrus">Louis-Cyrus Sanjabi</a>.
  </div>
</body>
</html>
